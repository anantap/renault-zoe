<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renault Zoë – Reserveringssysteem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- ✅ Firebase klassiek laden -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root" class="min-h-screen flex items-center justify-center text-gray-700">Laden...</div>

  <script>
    // 🔧 Firebase configureren (vervang deze waardes met je eigen)
    const firebaseConfig = {
      apiKey: "JOUW_API_KEY",
      authDomain: "jouw-project.firebaseapp.com",
      projectId: "jouw-project-id",
      storageBucket: "jouw-project.appspot.com",
      messagingSenderId: "xxxxxxxxxxxx",
      appId: "1:xxxxxxxxxxxx:web:xxxxxxxxxxxxxxxx"
    };

    // Initialiseren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    console.log("✅ Firebase geladen:", db);

    const { useState, useEffect } = React;

    function App() {
      const [count, setCount] = useState(0);
      const [connected, setConnected] = useState(false);

      useEffect(() => {
        // Test Firestore-verbinding
        db.collection("test")
          .limit(1)
          .get()
          .then(() => setConnected(true))
          .catch(() => setConnected(false));
      }, []);

      return (
        <div className="text-center">
          <h1 className="text-3xl font-bold mb-4">🚗 Renault Zoë</h1>
          <p className="mb-2">
            {connected
              ? "✅ Verbonden met Firebase Firestore"
              : "⏳ Verbinding maken..."}
          </p>
          <button
            onClick={() => setCount(count + 1)}
            className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 mt-4"
          >
            Kliks: {count}
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
