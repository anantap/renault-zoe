<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Zoë - Reserveringssysteem</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyANagQLGcXVqIEd-aAsXyjkVOu6huJ-BRA",
  authDomain: "renault-zoe-reservering.firebaseapp.com",
  databaseURL: "https://renault-zoe-reservering-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "renault-zoe-reservering",
  storageBucket: "renault-zoe-reservering.firebasestorage.app",
  messagingSenderId: "191528896393",
  appId: "1:191528896393:web:e9e0fecb4ff7c39a1b8358",
  measurementId: "G-KB9BP46QXN"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        
        const { useState, useEffect } = React;
        
        const SharedCarBooking = () => {
          const [bookings, setBookings] = useState([]);
          const [selectedFamily, setSelectedFamily] = useState('Nico & Gisela');
          const [selectedDate, setSelectedDate] = useState('');
          const [startTime, setStartTime] = useState('');
          const [endTime, setEndTime] = useState('');
          const [purpose, setPurpose] = useState('');
          const [showForm, setShowForm] = useState(false);
          const [loading, setLoading] = useState(true);

          const families = ['Nico & Gisela', 'Malouk, Ananta & Jona', 'Pieter & Eva'];
          const familyColors = {
            'Nico & Gisela': 'bg-blue-500',
            'Malouk, Ananta & Jona': 'bg-green-500',
            'Pieter & Eva': 'bg-purple-500'
          };

          useEffect(() => {
            loadBookings();
          }, []);

          const loadBookings = async () => {
            try {
              const result = await window.storage.list('booking:', true);
              if (result && result.keys) {
                const loadedBookings = await Promise.all(
                  result.keys.map(async (key) => {
                    const data = await window.storage.get(key, true);
                    return data ? JSON.parse(data.value) : null;
                  })
                );
                setBookings(loadedBookings.filter(b => b !== null).sort((a, b) => 
                  new Date(a.date + ' ' + a.startTime) - new Date(b.date + ' ' + b.startTime)
                ));
              }
            } catch (error) {
              console.log('Geen eerdere reserveringen gevonden');
            }
            setLoading(false);
          };

          const addBooking = async () => {
            if (!selectedDate || !startTime || !endTime) {
              alert('Vul alle velden in!');
              return;
            }

            const newBooking = {
              id: Date.now().toString(),
              family: selectedFamily,
              date: selectedDate,
              startTime,
              endTime,
              purpose: purpose || 'Geen doel opgegeven'
            };

            try {
              await window.storage.set(`booking:${newBooking.id}`, JSON.stringify(newBooking), true);
              setBookings([...bookings, newBooking].sort((a, b) => 
                new Date(a.date + ' ' + a.startTime) - new Date(b.date + ' ' + b.startTime)
              ));
              
              setSelectedDate('');
              setStartTime('');
              setEndTime('');
              setPurpose('');
              setShowForm(false);
            } catch (error) {
              alert('Er ging iets mis bij het opslaan');
            }
          };

          const deleteBooking = async (id) => {
            try {
              await window.storage.delete(`booking:${id}`, true);
              setBookings(bookings.filter(b => b.id !== id));
            } catch (error) {
              alert('Er ging iets mis bij het verwijderen');
            }
          };

          const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric', month: 'short' });
          };

          const isUpcoming = (booking) => {
            const bookingDateTime = new Date(booking.date + ' ' + booking.startTime);
            return bookingDateTime >= new Date();
          };

          const upcomingBookings = bookings.filter(isUpcoming);
          const pastBookings = bookings.filter(b => !isUpcoming(b));

          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                <div className="text-xl text-gray-600">Laden...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <div className="bg-indigo-600 p-3 rounded-xl">
                        <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                      </div>
                      <div>
                        <h1 className="text-3xl font-bold text-gray-800">Renault Zoë</h1>
                        <p className="text-gray-600">Reserveringssysteem</p>
                      </div>
                    </div>
                    <button
                      onClick={() => setShowForm(!showForm)}
                      className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl flex items-center gap-2 transition-colors"
                    >
                      <span className="text-xl">{showForm ? '✕' : '+'}</span>
                      {showForm ? 'Annuleren' : 'Reserveren'}
                    </button>
                  </div>
                </div>

                {/* Booking Form */}
                {showForm && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Nieuwe Reservering</h2>
                    <div className="grid md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Gezin</label>
                        <select
                          value={selectedFamily}
                          onChange={(e) => setSelectedFamily(e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                          {families.map(family => (
                            <option key={family} value={family}>{family}</option>
                          ))}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Datum</label>
                        <input
                          type="date"
                          value={selectedDate}
                          onChange={(e) => setSelectedDate(e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Van</label>
                        <input
                          type="time"
                          value={startTime}
                          onChange={(e) => setStartTime(e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Tot</label>
                        <input
                          type="time"
                          value={endTime}
                          onChange={(e) => setEndTime(e.target.value)}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                      </div>
                      <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-2">Doel (optioneel)</label>
                        <input
                          type="text"
                          value={purpose}
                          onChange={(e) => setPurpose(e.target.value)}
                          placeholder="Bijv. boodschappen, uitstapje..."
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                      </div>
                    </div>
                    <button
                      onClick={addBooking}
                      className="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition-colors"
                    >
                      Reservering Toevoegen
                    </button>
                  </div>
                )}

                {/* Upcoming Bookings */}
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                  <div className="flex items-center gap-2 mb-4">
                    <span className="text-2xl">📅</span>
                    <h2 className="text-xl font-bold text-gray-800">Komende Reserveringen</h2>
                  </div>
                  {upcomingBookings.length === 0 ? (
                    <p className="text-gray-500 text-center py-8">Geen komende reserveringen</p>
                  ) : (
                    <div className="space-y-3">
                      {upcomingBookings.map(booking => (
                        <div
                          key={booking.id}
                          className={`border-l-4 pl-4 py-3 rounded-r-lg bg-gray-50 hover:bg-gray-100 transition-colors ${
                            booking.family === 'Nico & Gisela' ? 'border-blue-500' :
                            booking.family === 'Malouk, Ananta & Jona' ? 'border-green-500' :
                            'border-purple-500'
                          }`}
                        >
                          <div className="flex justify-between items-start">
                            <div className="flex-1">
                              <div className="flex items-center gap-2 mb-1">
                                <span className={`${familyColors[booking.family]} text-white px-3 py-1 rounded-full text-sm font-medium`}>
                                  {booking.family}
                                </span>
                                <span className="text-gray-600 font-medium">{formatDate(booking.date)}</span>
                              </div>
                              <div className="text-gray-700">
                                <span className="font-semibold">{booking.startTime}</span> - <span className="font-semibold">{booking.endTime}</span>
                              </div>
                              <div className="text-gray-600 text-sm mt-1">{booking.purpose}</div>
                            </div>
                            <button
                              onClick={() => deleteBooking(booking.id)}
                              className="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition-colors"
                            >
                              <span className="text-xl">✕</span>
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {/* Past Bookings */}
                {pastBookings.length > 0 && (
                  <div className="bg-white rounded-2xl shadow-lg p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Afgelopen Reserveringen</h2>
                    <div className="space-y-3 opacity-60">
                      {pastBookings.slice(0, 5).map(booking => (
                        <div
                          key={booking.id}
                          className={`border-l-4 pl-4 py-2 rounded-r-lg bg-gray-50 ${
                            booking.family === 'Nico & Gisela' ? 'border-blue-500' :
                            booking.family === 'Malouk, Ananta & Jona' ? 'border-green-500' :
                            'border-purple-500'
                          }`}
                        >
                          <div className="flex justify-between items-start">
                            <div className="flex-1">
                              <div className="flex items-center gap-2 mb-1">
                                <span className={`${familyColors[booking.family]} text-white px-3 py-1 rounded-full text-sm font-medium`}>
                                  {booking.family}
                                </span>
                                <span className="text-gray-600 font-medium">{formatDate(booking.date)}</span>
                              </div>
                              <div className="text-gray-700 text-sm">
                                {booking.startTime} - {booking.endTime}
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Legend */}
                <div className="mt-6 bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex items-center gap-2 mb-3">
                    <span className="text-xl">👥</span>
                    <h3 className="font-semibold text-gray-800">Gezinnen</h3>
                  </div>
                  <div className="flex flex-wrap gap-3">
                    {families.map(family => (
                      <div key={family} className="flex items-center gap-2">
                        <div className={`w-4 h-4 ${familyColors[family]} rounded-full`}></div>
                        <span className="text-gray-700">{family}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SharedCarBooking />);
    </script>
</body>
</html>
