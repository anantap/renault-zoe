<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Zoë - Reserveringssysteem</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // STAP 3: Vervang deze configuratie met jouw Firebase gegevens
        const firebaseConfig = {
                apiKey: "AIzaSyANagQLGcXVqIEd-aAsXyjkVOu6huJ-BRA",
              authDomain: "renault-zoe-reservering.firebaseapp.com",
              databaseURL: "https://renault-zoe-reservering-default-rtdb.europe-west1.firebasedatabase.app",
              projectId: "renault-zoe-reservering",
              storageBucket: "renault-zoe-reservering.firebasestorage.app",
              messagingSenderId: "191528896393",
              appId: "1:191528896393:web:e9e0fecb4ff7c39a1b8358",
              measurementId: "G-KB9BP46QXN"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SharedCarBooking = () => {
          const [bookings, setBookings] = useState([]);
          const [selectedFamily, setSelectedFamily] = useState('Nico & Gisela');
          const [selectedDate, setSelectedDate] = useState('');
          const [startTime, setStartTime] = useState('');
          const [endTime, setEndTime] = useState('');
          const [purpose, setPurpose] = useState('');
          const [showForm, setShowForm] = useState(false);
          const [loading, setLoading] = useState(true);
          const [isAllDay, setIsAllDay] = useState(false);

          const families = ['Nico & Gisela', 'Malouk, Ananta & Jona', 'Pieter & Eva'];
          const familyColors = {
            'Nico & Gisela': 'bg-blue-500',
            'Malouk, Ananta & Jona': 'bg-green-500',
            'Pieter & Eva': 'bg-purple-500'
          };

          useEffect(() => {
            // Real-time listener voor bookings
            const bookingsRef = firebase.database().ref('bookings');
            bookingsRef.on('value', (snapshot) => {
              const data = snapshot.val();
              if (data) {
                const bookingsArray = Object.keys(data).map(key => ({
                  id: key,
                  ...data[key]
                }));
                bookingsArray.sort((a, b) => 
                  new Date(a.date + ' ' + a.startTime) - new Date(b.date + ' ' + b.startTime)
                );
                setBookings(bookingsArray);
              } else {
                setBookings([]);
              }
              setLoading(false);
            });

            return () => bookingsRef.off();
          }, []);

          const addBooking = async () => {
            if (!selectedDate) {
              alert('Vul een datum in!');
              return;
            }
            
            if (!isAllDay && (!startTime || !endTime)) {
              alert('Vul start- en eindtijd in, of selecteer "Hele dag"!');
              return;
            }

            const newBooking = {
              family: selectedFamily,
              date: selectedDate,
              startTime: isAllDay ? '00:00' : startTime,
              endTime: isAllDay ? '23:59' : endTime,
              purpose: purpose || 'Geen doel opgegeven',
              isAllDay: isAllDay,
              createdAt: Date.now()
            };

            try {
              await firebase.database().ref('bookings').push(newBooking);
              
              setSelectedDate('');
              setStartTime('');
              setEndTime('');
              setPurpose('');
              setIsAllDay(false);
              setShowForm(false);
            } catch (error) {
              alert('Er ging iets mis bij het opslaan: ' + error.message);
            }
          };

          const deleteBooking = async (id) => {
            try {
              await firebase.database().ref('bookings/' + id).remove();
            } catch (error) {
              alert('Er ging iets mis bij het verwijderen: ' + error.message);
            }
          };

          const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString('nl-NL', { weekday: 'short', day: 'numeric', month: 'short' });
          };

          const isUpcoming = (booking) => {
            const bookingDateTime = new Date(booking.date + ' ' + booking.startTime);
            return bookingDateTime >= new Date();
          };

          const upcomingBookings = bookings.filter(isUpcoming);
          const pastBookings = bookings.filter(b => !isUpcoming(b));

          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                <div className="text-xl text-gray-600">Laden...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                  <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                    <div className="flex items-center gap-3">
                      <div className="bg-indigo-600 p-3 rounded-xl flex-shrink-0">
                        <svg className="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                      </div>
                      <div>
                        <h1 className="text-2xl sm:text-3xl font-bold text-gray-800">Renault Zoë</h1>
                        <p className="text-sm sm:text-base text-gray-600">Reserveringssysteem voor 3 gezinnen</p>
                      </div>
                    </div>
                    <button
                      onClick={() => setShowForm(!showForm)}
                      className="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white px-4 sm:px-6 py-3 rounded-xl flex items-center justify-center gap-2 transition-colors"
                    >
                      <span className="text-xl">{showForm ? '✕' : '+'}</span>
                      {showForm ? 'Annuleren' : 'Reserveren'}
                    </button>
                  </div>
                </div>

                {/* Booking Form */}
                {showForm && (
                  <div className="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Nieuwe Reservering</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                      <div className="sm:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-2">Gezin</label>
                        <select
                          value={selectedFamily}
                          onChange={(e) => setSelectedFamily(e.target.value)}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                        >
                          {families.map(family => (
                            <option key={family} value={family}>{family}</option>
                          ))}
                        </select>
                      </div>
                      <div className="sm:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-2">Datum</label>
                        <input
                          type="date"
                          value={selectedDate}
                          onChange={(e) => setSelectedDate(e.target.value)}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base appearance-none"
                          style={{minHeight: '48px'}}
                        />
                      </div>
                      <div className="sm:col-span-2">
                        <label className="flex items-center gap-2 cursor-pointer">
                          <input
                            type="checkbox"
                            checked={isAllDay}
                            onChange={(e) => setIsAllDay(e.target.checked)}
                            className="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                          />
                          <span className="text-sm font-medium text-gray-700">Hele dag reserveren</span>
                        </label>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Van</label>
                        <input
                          type="time"
                          value={startTime}
                          onChange={(e) => setStartTime(e.target.value)}
                          disabled={isAllDay}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base disabled:bg-gray-100 disabled:cursor-not-allowed appearance-none"
                          style={{minHeight: '48px'}}
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Tot</label>
                        <input
                          type="time"
                          value={endTime}
                          onChange={(e) => setEndTime(e.target.value)}
                          disabled={isAllDay}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base disabled:bg-gray-100 disabled:cursor-not-allowed appearance-none"
                          style={{minHeight: '48px'}}
                        />
                      </div>
                      <div className="sm:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-2">Doel (optioneel)</label>
                        <input
                          type="text"
                          value={purpose}
                          onChange={(e) => setPurpose(e.target.value)}
                          placeholder="Bijv. boodschappen, uitstapje..."
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                        />
                      </div>
                    </div>
                    <button
                      onClick={addBooking}
                      className="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition-colors text-base"
                    >
                      Reservering Toevoegen
                    </button>
                  </div>
                )}

                {/* Upcoming Bookings */}
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                  <div className="flex items-center gap-2 mb-4">
                    <span className="text-2xl">📅</span>
                    <h2 className="text-xl font-bold text-gray-800">Komende Reserveringen</h2>
                  </div>
                  {upcomingBookings.length === 0 ? (
                    <p className="text-gray-500 text-center py-8">Geen komende reserveringen</p>
                  ) : (
                    <div className="space-y-3">
                      {upcomingBookings.map(booking => (
                        <div
                          key={booking.id}
                          className={`border-l-4 pl-4 py-3 rounded-r-lg bg-gray-50 hover:bg-gray-100 transition-colors ${
                            booking.family === 'Nico & Gisela' ? 'border-blue-500' :
                            booking.family === 'Malouk, Ananta & Jona' ? 'border-green-500' :
                            'border-purple-500'
                          }`}
                        >
                          <div className="flex justify-between items-start">
                            <div className="flex-1">
                              <div className="flex items-center gap-2 mb-1">
                                <span className={`${familyColors[booking.family]} text-white px-3 py-1 rounded-full text-sm font-medium`}>
                                  {booking.family}
                                </span>
                                <span className="text-gray-600 font-medium">{formatDate(booking.date)}</span>
                              </div>
                              <div className="text-gray-700">
                                {booking.isAllDay ? (
                                  <span className="font-semibold">Hele dag</span>
                                ) : (
                                  <>
                                    <span className="font-semibold">{booking.startTime}</span> - <span className="font-semibold">{booking.endTime}</span>
                                  </>
                                )}
                              </div>
                              <div className="text-gray-600 text-sm mt-1">{booking.purpose}</div>
                            </div>
                            <button
                              onClick={() => deleteBooking(booking.id)}
                              className="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition-colors"
                            >
                              <span className="text-xl">✕</span>
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {/* Past Bookings */}
                {pastBookings.length > 0 && (
                  <div className="bg-white rounded-2xl shadow-lg p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Afgelopen Reserveringen</h2>
                    <div className="space-y-3 opacity-60">
                      {pastBookings.slice(0, 5).map(booking => (
                        <div
                          key={booking.id}
                          className={`border-l-4 pl-4 py-2 rounded-r-lg bg-gray-50 ${
                            booking.family === 'Nico & Gisela' ? 'border-blue-500' :
                            booking.family === 'Malouk, Ananta & Jona' ? 'border-green-500' :
                            'border-purple-500'
                          }`}
                        >
                          <div className="flex justify-between items-start">
                            <div className="flex-1">
                              <div className="flex items-center gap-2 mb-1">
                                <span className={`${familyColors[booking.family]} text-white px-3 py-1 rounded-full text-sm font-medium`}>
                                  {booking.family}
                                </span>
                                <span className="text-gray-600 font-medium">{formatDate(booking.date)}</span>
                              </div>
                              <div className="text-gray-700 text-sm">
                                {booking.isAllDay ? 'Hele dag' : `${booking.startTime} - ${booking.endTime}`}
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Legend */}
                <div className="mt-6 bg-white rounded-2xl shadow-lg p-6">
                  <div className="flex items-center gap-2 mb-3">
                    <span className="text-xl">👥</span>
                    <h3 className="font-semibold text-gray-800">Gezinnen</h3>
                  </div>
                  <div className="flex flex-wrap gap-3">
                    {families.map(family => (
                      <div key={family} className="flex items-center gap-2">
                        <div className={`w-4 h-4 ${familyColors[family]} rounded-full`}></div>
                        <span className="text-gray-700">{family}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SharedCarBooking />);
    </script>
</body>
</html>
