<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renault Zoë – Test</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- ✅ Firebase compat van jsDelivr (stabiele mirror) -->
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.12.5/compat/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.12.5/compat/firestore.js"></script>
  </head>

  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div id="root" class="text-center text-gray-700">Laden...</div>

    <script>
      // --- Firebase config: vul hier je eigen waarden in ---
      const firebaseConfig = {
        apiKey: "JOUW_API_KEY",
        authDomain: "jouw-project.firebaseapp.com",
        projectId: "jouw-project-id",
        storageBucket: "jouw-project.appspot.com",
        messagingSenderId: "xxxxxxxxxxxx",
        appId: "1:xxxxxxxxxxxx:web:xxxxxxxxxxxxxxxx"
      };

      // --- Init Firebase ---
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      console.log("✅ Firebase geladen via jsDelivr:", db);

      const { useState, useEffect } = React;

      function App() {
        const [connected, setConnected] = useState(false);
        const [count, setCount] = useState(0);

        useEffect(() => {
          db.collection("test")
            .limit(1)
            .get()
            .then(() => setConnected(true))
            .catch(() => setConnected(false));
        }, []);

        return (
          <div>
            <h1 className="text-3xl font-bold mb-4">🚗 Renault Zoë werkt!</h1>
            <p className="mb-3">
              {connected
                ? "✅ Verbonden met Firestore"
                : "⏳ Verbinden met Firebase..."}
            </p>
            <button
              onClick={() => setCount(count + 1)}
              className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg"
            >
              Kliks: {count}
            </button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
